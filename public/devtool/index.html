<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="responsive.css">

    <style>
        input {
        font-size: large

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: roboto;
        }
    
        h1 {
            margin : 0;
            font-weight: 400;
        }
    
        body{
            background : #bbebff;
        }
    
        .container{
            display : grid;
            grid-gap: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.26);
        }
    
        .header{
            text-align : center;
            color: #0038ab;
            background : #24b9ea;	
            padding : 1em;
        }
        
        .header_icon{
            height : 80px;
            background : white;
            margin : 0em auto 0em auto;
            border-radius: 50%;
            display: block;
        }
    
        .calc {
            text-align : center;
        }
    
        .footer {
            background : #bbebff;
            grid-column : 1/-1;
            padding:0.5em;
            font-size : 12px;
        }
    
        .footer_cont{
            display : block;
            text-align : center;
            font-weight: 300;
        }
    </style>        
</head>
